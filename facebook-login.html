<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 60px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .left h1 {
      font-size: 48px;
      color: #1877f2;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 20px;
      color: #1c1e21;
      max-width: 350px;
    }

    .login-box {
      background: #fff;
      padding: 20px;
      width: 360px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background: #1877f2;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      opacity: 0.9;
    }

    .forgot {
      text-align: center;
      margin: 10px 0;
      display: block;
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }

    .create-btn {
      background: #42b72a;
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .left h1 {
        font-size: 40px;
      }

      .left p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Facebook</h1>
      <p>Connect and share with the people in your life.</p>
    </div>

    <div class="login-box">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <button>Log In</button>
      <a href="#" class="forgot">Forgotten password?</a>
      <hr style="margin:15px 0; border:0; border-top:1px solid #ddd;" />
      <button class="create-btn">Create New Account</button>
    </div>
  </div>
</body>
</html>
