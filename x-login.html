<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Style Landing Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* LEFT SIDE */
    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .left img {
      width: 55%;
      opacity: 0.9;
    }

    /* RIGHT SIDE */
    .right {
      flex: 1;
      padding: 70px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 55px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 25px;
    }

    .btn {
      width: 80%;
      padding: 14px;
      margin: 7px 0;
      font-size: 16px;
      border-radius: 30px;
      border: 1px solid #333;
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .btn.dark {
      background: #000;
      color: #fff;
      border: 1px solid #777;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .divider {
      width: 80%;
      text-align: center;
      margin: 15px 0;
      color: #aaa;
      font-size: 14px;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #333;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    p {
      margin-top: 10px;
      width: 80%;
      font-size: 12px;
      color: #aaa;
    }

    .link {
      color: #1d9bf0;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      margin-left: 4px;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .left {
        height: 300px;
      }

      .left img {
        width: 35%;
      }

      .right h1 {
        font-size: 40px;
      }

      .right h2 {
        font-size: 24px;
      }

      .btn, p {
        width: 100%;
      }

      .divider::before,
      .divider::after {
        width: 35%;
      }
    }

    @media (max-width: 500px) {
      .right {
        padding: 30px 20px;
      }

      .left {
        height: 200px;
      }

      .left img {
        width: 45%;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
      <!-- SAFE GENERIC “X” IMAGE — Not the real logo -->
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpenji.co%2Ftwitters-new-x-logo%2F&psig=AOvVaw3N4YoKPCqwMR2VxAieu7VM&ust=1764789270058000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCPivj77On5EDFQAAAAAdAAAAABAE" alt="X Style Logo">
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
      <h1>Happening now</h1>
      <h2>Join today.</h2>

      <button class="btn">Sign up with Google</button>
      <button class="btn">Sign up with Apple</button>

      <div class="divider">OR</div>

      <button class="btn dark">Create account</button>

      <p>
        By signing up, you agree to the
        <a class="link" href="#">Terms</a> and
        <a class="link" href="#">Privacy Policy</a>.
      </p>

      <h3 style="margin-top:30px; font-size:20px;">Already have an account?</h3>

      <button class="btn dark">Sign in</button>
      <button class="btn dark">Get Grok</button>
    </div>

  </div>

</body>
</html>
